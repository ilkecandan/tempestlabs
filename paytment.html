<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secure Payment | Tempest Labs</title>
  <style>
    body {
      background-color: #f7f8fa;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #1f1f1f;
      font-size: 28px;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      font-size: 16px;
      margin-bottom: 30px;
    }

    #pay-button {
      padding: 14px 28px;
      font-size: 16px;
      background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #pay-button:hover {
      background: linear-gradient(90deg, #5c0fb8 0%, #1f63e0 100%);
    }

    #paytr-iframe {
      margin-top: 30px;
      width: 100%;
      max-width: 800px;
      height: 600px;
      border: none;
      display: none;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    #status {
      margin-top: 20px;
      font-size: 15px;
      color: #666;
    }

    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #555;
      border-radius: 50%;
      width: 28px;
      height: 28px;
      animation: spin 0.9s linear infinite;
      display: inline-block;
      margin-right: 10px;
      vertical-align: middle;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <h1>Complete Your Purchase</h1>
  <p>Click below to begin your secure payment via PayTR.</p>

  <button id="pay-button">üí≥ Start Payment</button>

  <div id="status"></div>
  <iframe id="paytr-iframe"></iframe>

  <script>
    const payButton = document.getElementById("pay-button");
    const iframe = document.getElementById("paytr-iframe");
    const status = document.getElementById("status");

    payButton.addEventListener("click", async () => {
      iframe.style.display = "none";
      status.innerHTML = '<span class="loader"></span>Requesting secure payment link...';

      try {
        const response = await fetch("https://paymentintegration-production-a10d.up.railway.app/paytr-init", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            email: "customer@example.com", // You can customize this dynamically
            price: 99.90, // üí∏ Adjust price here
            user_name: "Ilke" // ‚ú® You can personalize this per product/customer
          })
        });

        const data = await response.json();

        if (data.token_url) {
          iframe.src = data.token_url;
          iframe.style.display = "block";
          status.textContent = "Please complete your payment below.";
        } else {
          status.textContent = "‚ö†Ô∏è Failed to generate payment link.";
        }
      } catch (error) {
        status.textContent = "üö® Error: " + error.message;
      }
    });
  </script>

</body>
</html>
