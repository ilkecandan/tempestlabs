
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Tempest Labs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Tempest Labs</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="contact-container">
        <h1>Contact Us</h1>
        <p>Have questions or want to collaborate? Reach out to us using the form below.</p>
        
        <form action="https://formspree.io/f/your-formspree-id" method="POST" class="contact-form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            
            <button type="submit" class="cta-button">Send Message</button>
        </form>
    </section>
    
    <footer>
        <p>&copy; 2025 Tempest Labs. All rights reserved.</p>
    </footer>
</body>
</html>
