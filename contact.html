<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Tempest Labs</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="language-switcher.js"></script>
</head>
<body>
    <header>
        <div class="logo">Tempest Labs</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="about.html">About</a></li>
                <li>
                    <select id="language-selector">
                        <option value="en" selected>English</option>
                        <option value="tr">Türkçe</option>
                    </select>
                </li>
            </ul>
        </nav>
    </header>
    
    <section class="contact-container">
        <h1 data-key="contact.title">Contact Us</h1>
        <p data-key="contact.subtitle">Have questions or want to collaborate? Reach out to us using the form below.</p>
        
        <form action="https://formspree.io/f/your-formspree-id" method="POST" class="contact-form">
            <label for="name" data-key="contact.name">Name</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email" data-key="contact.email">Email</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message" data-key="contact.message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            
            <button type="submit" class="cta-button" data-key="contact.send">Send Message</button>
        </form>
    </section>
    
    <footer>
        <p>&copy; 2025 Tempest Labs. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const languageSelector = document.getElementById('language-selector');
            const savedLanguage = localStorage.getItem('preferredLanguage') || 'en';
            languageSelector.value = savedLanguage;

            languageSelector.addEventListener('change', (event) => {
                const selectedLanguage = event.target.value;
                localStorage.setItem('preferredLanguage', selectedLanguage);
                window.location.href = selectedLanguage === 'tr' ? 'turkish/contact.html' : 'contact.html';
            });
        });
    </script>
</body>
</html>
